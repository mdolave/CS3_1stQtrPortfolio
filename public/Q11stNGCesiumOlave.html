<body>
    <h1 style="font-family: 'Times New Roman', Times, serif; color: white; background-color: black;">
        <center>MATH PROBLEM:</center>
    </h1>
    <h2>
        <center>Suppose you are 13 years old, how much Vcut Spicy Barbecue flavor will you need to eat once a day until you reach 101 years old?</center>
    </h2>
    <script>
        let age = 13;
        let maxAge = 101;
        let numPerDay = 1;
        let totalRequired = (numPerDay * 365) * (maxAge - age);

        document.write(`You will need ${totalRequired} to last the ripe old age of ${maxAge}.`);
    </script>
</body>
