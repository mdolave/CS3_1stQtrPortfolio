<body>
    <script>
        let age = window.prompt("Enter your age:", 13);
        let maxAge = window.prompt("Enter the age you want to reach your target weight:", 20);
        let numPerDay = window.prompt("How many calories do you plan to cut daily?");
        let confirm = window.confirm(`Are you sure with ${age}, ${maxAge}, and ${numPerDay}?`);

        if (confirm){
            let totalRequired = (parseInt(numPerDay)) * (365) * (parseInt(maxAge) - parseInt(age));
            document.write(`You will need ${totalRequired} calories to reach target weight by ${maxAge}.`);
        } else {
            document.write("Run the code again");
        }
    </script>
</body>
