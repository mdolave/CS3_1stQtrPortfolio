<!DOCTYPE html>
<html>
    <body>
        <h2 style="font-family: 'Times New Roman', Times, serif; background-color: black; color: beige;">
            <center>A Documentation of Miguel Olave's Q1 2nd Graded Exercise from 9Cesium</center>
        </h2>
        <label> How much is the customer's order in PHP?
            <input id="mealprice" />
        </label> <br/>

        <label> How much does the customer plan to tip in PHP?
            <input id="tip" />
        </label> <br/>

        <label> In the restaurant policy, what percentage is the service charge? 
            <input id="servicecharge" />
        </label> <br/>

        <button onclick="checkTotalMeal()"> 
            <i>By clicking, you hereby confirm your input</i></p>
        </button>
        <p><b>Total Cost: </b><span id="totalmeal"></span></p>

    <script>
        function checkTotalMeal() {
            let dMealPrice = parseFloat(mealprice.value);
            let dTip = parseFloat(tip.value);
            let dServiceCharge = parseFloat(servicecharge.value);
            let totalMeal = dMealPrice + dTip + ((dServiceCharge / 100) * dMealPrice);
            totalmeal.innerHTML = `<p><b> All in all, the customer must pay <u>PHP ${totalMeal.toFixed(2)}</u></b><br/></p>`;
        }
    </script>
        <h3>
            <br/><center>References</center>
        </h3>

            <center>Asif, K. (2025, August 16). <i>What is toFixed() in Javascript?</i> HowDev. <a href="https://how.dev/answers/what-is-tofixed-in-javascript">https://how.dev/answers/what-is-tofixed-in-javascript</a></center>
        </footer>
    </body>
</html>
